# This file is for local development and testing.
# It is used to verify that the Dockerfile works correctly
# by building and running it locally before deploying to Cloud Run.

version: '3.8'

services:
  app:
    # Build the image using the Dockerfile in the current directory.
    build:
      context: .
      dockerfile: Dockerfile

    # Name the container to be executed.
    container_name: frlineagent_local

    # Map host port 8080 to container port 8080.
    # This allows access to the application at http://localhost:8080.
    ports:
      - "8080:8080"

    # Mount local resources to the container to access configuration files.
    volumes:
      - ./src/main/resources:/app/resources

    # Override the default CMD to pass configuration arguments.
    command: ["java", "-XX:MaxRAMPercentage=75.0", "-jar", "app.jar", "-config=/app/resources/application.yaml", "-config=/app/resources/application-local.yaml"]
